<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href='dist/styles.css'>
</head>
<body>
	<ul class="list-inline">
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="like" src="img/like.png"/>
			</div>
			<div class="reaction-label">Like</div>
		</li>
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="love" src="img/love.png"/>
			</div>
			<div class="reaction-label">Love</div>
		</li>
		<li class="reaction-item" id="thankful">
			<div class="reaction-container">
				<img class="reaction-image" reaction="thankful" src="img/thankful.png"/>
			</div>
			<div class="reaction-label">Thankful</div>
		</li>
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="haha" src="img/haha.png"/>
			</div>
			<div class="reaction-label">Haha</div>
		</li>
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="wow" src="img/wow.png"/>
			</div>
			<div class="reaction-label">Wow</div>
		</li>
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="sad" src="img/sad.png"/>
			</div>
			<div class="reaction-label">Sad</div>
		</li>
		<li class="reaction-item">
			<div class="reaction-container">
				<img class="reaction-image" reaction="angry" src="img/angry.png"/>
			</div>
			<div class="reaction-label">Angry</div>
		</li>
	</ul>
</body>
<script src="dist/bundle.js"></script>
</html>
